<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.ico/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!-- Libs -->
    <script src="./lib/jquery-3.2.0.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/bulma.css">
    <title>Chat App</title>
</head>
<style>
    body {
        margin: 0 auto;
        width: 50%;
        margin-top: 100px;
    }
</style>
<body>
    <div class="container">
        <button id="changeName" class="button is-info">Click Here To Change Chat Name</button>
        <div class="chat-area card">
            <p id="childElement" class="content"></p>
            <div class="media-content">
                <!-- <p class="subtitle is-6"></p> -->
            </div>
            <br>
            <br>
        </div>
        <div>
            <form id="chat-form" autocomplete="off">
                <div class="field">
                    <p class="control">
                        <input id="msg" placeholder="type your message here" class="input is-primary">
                    </p>
                </div>
                <br>
            </form>
        </div>
    </div>

    <!-- Include Required Scripts -->
    <script src="./lib/socket.io.js"></script>
    <script src="./js/client.js"></script>
</body>

</html>
